    <h1>hi</h1>

<script>
    const data1 = [1,3,5,7,9];
    const data2 = [2,4,6,8,10];
    const data3 = [];
    for(let i = 0;i<data1.length;i++)
    {
        data3[i] = data1[i];
    }
    console.log(data1.length)
    for(let i = 0;i<data2.length;i++)
    {
        data3[data1.length + i] = data2[i];
    }
    console.log(data3);
    // console.log(data3.reverse());
</script>
